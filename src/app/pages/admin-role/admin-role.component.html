<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="card-title">Admin roles</h5>
            <a type="button" class="btn btn-success btn-sm" routerLink="/admin/admin-role/add">Create role</a>
        </div>
        <div class="">
            <table id="datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered w-100">
                <thead class="">
                    <tr>
                        <th [width]="100">S.No</th>
                        <th [width]="200">Role</th>
                        <th>Modules</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of allRoles;index as i;">
                        <td>{{i + 1}}</td>
                        <td>{{role.name}}</td>
                        <td>
                            <ng-container *ngFor="let module of role.modules">
                                {{module.name}},
                            </ng-container>
                        </td>
                        <td style="width: 50px; text-align: center;">
                            <button type="button" class="btn btn-primary btn-sm me-2" data-bs-toggle="dropdown">Action</button>     
                            <div class="dropdown">
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="#" routerLink="/admin/admin-role/edit/{{role._id}}">Edit</a>
                                    <a class="dropdown-item"  (click)="openModal(deleteRoleModel,role._id)">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
        </div>

    </div>
</div>

<ng-template #deleteRoleModel let-modal>
    <div class="modal-header">
        <h3 class="modal-title">Delete admin role</h3>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <strong>Name: </strong>{{selectedRow.name}}
            <p>Do you want to delete this role.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " (click)="modal.dismiss()" >Cancel</button>
          <button type="button" class="btn btn-danger " (click)="DeleteSubmit()" >Delete</button>

        </div>
</ng-template>

<app-loading *ngIf="isLoading"></app-loading>
