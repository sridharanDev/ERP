<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Admin Login</h1>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="loginForm" (ngSubmit)="OnLoginSubmit()">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Enter your username" [ngClass]="{'is-invalid': isInvalidField(loginForm.get('username'))}">
                                        <div class="error-text" *ngIf="loginErrors && loginErrors.field == 'username'">
                                            <p>{{loginErrors.error}}</p>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="Enter your password" [ngClass]="{'is-invalid': isInvalidField(loginForm.get('password'))}">
                                        <div class="error-text" *ngIf="loginErrors && loginErrors.field == 'password'">
                                            <p>{{loginErrors.error}}</p>
                                        </div>
                                    </div>
                                    <!-- <div>
                                        <div class="form-check align-items-center">
                                            <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                                            <label class="form-check-label text-small" for="customControlInline">Remember me</label>
                                        </div>
                                    </div> -->
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
